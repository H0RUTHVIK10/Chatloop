<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Settings | Chatloop Admin</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/9e5ba2e3f5.js"
    crossorigin="anonymous"
  ></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin.css" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/Telegram_logo.svg.png" />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a href="admin.html" class="navbar-brand">
        <i class="fas fa-shield-alt me-2"></i> Chatloop Admin
      </a>
      <div class="d-flex">
        <a href="admin.html" class="btn btn-light btn-sm me-2">
          <i class="fas fa-arrow-left"></i> Dashboard
        </a>
        <a href="logout.html" class="btn btn-outline-light btn-sm">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="container my-4">
    <h3 class="fw-bold text-primary">
      <i class="fas fa-cog me-2"></i> Admin Settings
    </h3>
    <p class="text-muted">Manage your admin profile and system configurations.</p>
  </header>

  <!-- Settings Content -->
  <main class="container mb-4">
    <div class="row g-4">
      <!-- Profile Settings -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white fw-semibold">
            <i class="fas fa-user-cog me-2"></i> Profile Settings
          </div>
          <div class="card-body">
            <form id="adminProfileForm">
              <div class="mb-3">
                <label for="adminName" class="form-label">Full Name</label>
                <input type="text" id="adminName" class="form-control" value="Admin User" />
              </div>
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input type="email" id="adminEmail" class="form-control" value="admin@chatloop.com" />
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Change Password</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="Enter new password" />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-save me-2"></i> Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- System Settings -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white fw-semibold">
            <i class="fas fa-sliders-h me-2"></i> System Settings
          </div>
          <div class="card-body">
            <form id="systemSettingsForm">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" />
                <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="notifToggle" checked />
                <label class="form-check-label" for="notifToggle">Enable Notifications</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="maintenanceToggle" />
                <label class="form-check-label" for="maintenanceToggle">Maintenance Mode</label>
              </div>
              <button type="submit" class="btn btn-outline-primary w-100">
                <i class="fas fa-save me-2"></i> Update System Settings
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Security Settings -->
      <div class="col-md-12">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white fw-semibold">
            <i class="fas fa-lock me-2"></i> Security Settings
          </div>
          <div class="card-body">
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="twoFactorToggle" />
              <label class="form-check-label" for="twoFactorToggle">Enable Two-Factor Authentication</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i> Logout from All Sessions
              </button>
              <button class="btn btn-outline-secondary">
                <i class="fas fa-history me-2"></i> View Login Activity
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-white border-top small text-muted">
    © 2025 Chatloop Admin Panel — All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Handle profile form
    document.getElementById("adminProfileForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Profile settings saved successfully!");
    });

    // Handle system form
    document.getElementById("systemSettingsForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("System settings updated successfully!");
    });
  </script>
</body>
</html>
