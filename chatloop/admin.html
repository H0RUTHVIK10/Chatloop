<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CHATLOOP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>

    <style>
        /* Ensures the dashboard fills the entire viewport height */
        body,
        .admin-main {
            height: 100vh;
        }

        /* Sidebar styling */
        .admin-sidebar {
            width: 250px;
            min-width: 250px;
            background-color: #f8f9fa; /* Light background */
            transition: margin-left 0.3s;
        }

        /* Content area takes remaining space and is scrollable */
        .admin-content {
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="d-flex admin-main">

        <aside class="admin-sidebar border-end shadow-sm">
            <div class="p-3 border-bottom text-center">
                <h4 class="text-primary mb-0">
                    <i class="fas fa-tools me-2"></i>Admin Panel
                </h4>
            </div>
            
            <div class="list-group list-group-flush pt-2">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="manage Users.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-users-cog me-2"></i> Manage Users
                
                </a>

                <a href="manage chats.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-comment-dots me-2"></i> Manage Chats
                </a>
                <a href="setting admin.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-cogs me-2"></i> Settings
                </a>
                <a href="index.html" class="list-group-item list-group-item-action text-danger mt-3">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </div>
        </aside>

        <main class="admin-content d-flex flex-column">

            <nav class="navbar navbar-light bg-white border-bottom shadow-sm p-3">
                <div class="container-fluid">
                    <h5 class="mb-0">Dashboard Overview</h5>
                    <div class="d-flex align-items-center">
                        <span class="me-3">Welcome, Admin</span>
                        <i class="fas fa-user-shield fs-4 text-primary"></i>
                    </div>
                </div>
            </nav>

            <div class="p-4">
                
                <div class="row mb-4">
                    
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="card text-white bg-primary shadow">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-user-plus"></i> New Users</h5>
                                <p class="card-text fs-2">42</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="card text-white bg-success shadow">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-chart-line"></i> Active Chats</h5>
                                <p class="card-text fs-2">1,200</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="card text-white bg-warning shadow">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-bug"></i> Reports</h5>
                                <p class="card-text fs-2">7</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="card text-white bg-info shadow">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-database"></i> Total Users</h5>
                                <p class="card-text fs-2">5,123</p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">User Account Management</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>alex smith</td>
                                    <td>alex@example.com</td>
                                    <td><span class="badge bg-success">Active</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>amelia</td>
                                    <td>amelia@example.com</td>
                                    <td><span class="badge bg-warning text-dark">Suspended</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
