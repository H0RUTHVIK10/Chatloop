<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up - CHATLOOP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    
    <style>
        /* Apply Poppins font globally */
        body {
            font-family: 'Poppins', sans-serif;
            /* Use Bootstrap's utility classes to center: d-flex justify-content-center align-items-center min-vh-100 */
        }
        /* Custom logo styling */
        .logo img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid #0d6efd; /* Use Bootstrap primary color */
        }
        /* Hide forms by default (Bootstrap utility classes will handle the rest) */
        .signup-form,
        .login-form {
            display: none;
        }
        .signup-form.active,
        .login-form.active {
            display: block;
        }
    </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="auth-container bg-white p-4 p-md-5 rounded shadow-lg" style="max-width: 400px; width: 90%;">
    
    <div class="logo mb-4">
        <img src="logo.jpg" alt="logo" class="rounded-circle" />
    </div>

    <form class="login-form active" action="main.html" method="post">
        <h2 class="text-primary mb-4">Login</h2>
        
        <input type="text" name="username" placeholder="Username" class="form-control mb-3" required />
        
        <input type="password" name="password" placeholder="Password" class="form-control mb-4" required />
        <center>
        <button type="submit" class="btn btn-primary fw-bold">Login</button>
        </center>
        <p class="toggle-text mt-3">Don't have an account? <a href="#" onclick="toggleForm('signup')" class="text-primary">Sign Up</a></p>
    </form>

    <form class="signup-form" action="main.html" method="post">
        <h2 class="text-primary mb-4">Sign Up</h2>
        
        <input type="text" name="username" placeholder="Username" class="form-control mb-3" required />
        
        <input type="password" name="Password" placeholder="Password" class="form-control mb-3" required />
        
        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control mb-4" required />
        <center>
        <button type="submit" class="btn btn-primary fw-bold">Sign Up</button>
        </center>
        <p class="toggle-text mt-3">Already have an account? <a href="#" onclick="toggleForm('login')" class="text-primary">Login</a></p>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  function toggleForm(formType) {
    const loginForm = document.querySelector('.login-form');
    const signupForm = document.querySelector('.signup-form');
    if(formType === 'signup') {
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
    } else {
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
    }
  }
</script>

</body>
</html>
